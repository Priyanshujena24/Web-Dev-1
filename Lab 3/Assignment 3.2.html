<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>

    <h1>Form</h1>

    <form>
       
        <label for="username">Name :</label>
      <input type="text" id="username" placeholder="Full Name" minlength="5"  maxlength="10">

      <br>
      <br>

      <label for="email">Email :</label>
      <input type="email" name="" id="email">

      <br>
      <br>

      <label for="password">Password :</label>
      <input type="password" name="" id="password">
      
      

      <br>
      <br>
      
      <!-- <label for="mobile">Mobile :</label>
      <input type="tel" name="" id="mobile" pattern="\d{10}"> 
      
      -->

            <label for="mobile">Mobile :</label>
      <input type="tel" name="" id="mobile" pattern="[6-9][0-9]{9}">

        <br>
        <br>
        <label for="age">Age :</label>
        <input type="number" id="age" min="18" max="50">

        <br>
        <br>
        <label for="dob">D.O.B</label>
        <input type="date" id="dob">
        <br>
        <br>

        <label for="picture">Upload Picture :</label>
        <input type="file" id="picture" accept="application/pdf">
        <br>
        <br>
        <label>Gender :</label>

        <label>
            <input type="radio" name="gender" checked> Male
        </label>
          <label>
            <input type="radio" name="gender"> Female
        </label>
          <label>
            <input type="radio" name="gender"> Others
        </label>

        <br>
        <br>
        <textarea name="" id="" rows="10" cols="30">this is a textarea,here we can 
            write our comments and all</textarea>

        <br>
        <br>

        <input type="submit">
        <input type="Register">
        <button type="submit">
            
        </button>




    </form>


    
</body>
</html>
